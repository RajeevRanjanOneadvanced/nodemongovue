<b-container class="container-fluid">
  <form v-bind:style="{'margin-top': '20px'}">
    <div class="form-group row">
      <label for="firstname" class="col-sm-2 col-form-label">First Name</label>
      <div class="col-sm-10">

        <input type="text" class="form-control" id="firstname" v-model="user.firstName" placeholder="First Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="lastname" class="col-sm-2 col-form-label">Last Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="lastname" v-model="user.lastName" placeholder="Last Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" v-model="user.email" placeholder="Email">
      </div>
    </div>
    <div class="form-group row">
      <label for="age" class="col-sm-2 col-form-label">Age</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="age" v-model="user.age" placeholder="Age">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="button" @click="showModal" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
  <div>
    <!-- <b-btn v-b-modal.modal1>Launch demo modal</b-btn> -->

    <!-- Modal Component -->
    <b-modal ref="saveModal" id="modal1" title="Save" @ok="handleOk" @cancel="handleCancel">
      <p class="my-4">Are you sure, you want to save?.</p>
    </b-modal>
  </div>

</b-container>
